<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>

    <!-- Fallback: Redireciona após 5 segundos se o JavaScript estiver desabilitado -->
    <meta http-equiv="refresh" content="5;url=https://cb-twister.firebaseapp.com/">

    <!-- Font Awesome para o ícone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --text-muted-color: #b0b0b0;
            --accent-color: #00aaff;
            --loader-bg-color: #333;
            --animation-duration: 4s;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .redirect-container {
            max-width: 400px;
            padding: 2rem;
        }

        .icon-wrapper {
            font-size: 6rem; /* Ícone grande */
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1rem;
            color: var(--text-muted-color);
            margin-bottom: 2rem;
        }

        .loading-bar-container {
            width: 100%;
            height: 8px;
            background-color: var(--loader-bg-color);
            border-radius: 4px;
            overflow: hidden;
        }

        .loading-bar {
            width: 0;
            height: 100%;
            background-color: var(--accent-color);
            border-radius: 4px;
            animation: load var(--animation-duration) linear forwards;
        }

        /* Animação para o ícone flutuar */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        /* Animação para a barra de carregamento */
        @keyframes load {
            from {
                width: 0%;
            }
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="redirect-container">
        <div class="icon-wrapper">
            <i class="fas fa-rocket"></i>
        </div>
        <h1>Redirecionando...</h1>
        <p>Você será levado para o seu destino em alguns instantes.</p>
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
    </div>

    <script>
        // URL de destino
        const redirectUrl = "https://cb-twister.firebaseapp.com/";

        // Tempo de espera em milissegundos (deve corresponder à duração da animação CSS)
        const redirectTime = 4000; // 4 segundos

        setTimeout(() => {
            window.location.href = redirectUrl;
        }, redirectTime);
    </script>

</body>
</html>
